<html>
  <head>
    <title>Simple Map</title>
    
  </head>
  <body>
    <!-- <div id="map"></div> -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS9DNZYpkivrLvLPCGMn82HLCBvDuEq8I"></script>

    <script>
        function initMap() {
          var map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 37.7749, lng: -122.4194 },
            zoom: 8,
          });
        }
      </script>
      

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS9DNZYpkivrLvLPCGMn82HLCBvDuEq8I&callback=initMap"
    async defer></script>

</body>
</html>
